<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Tarefa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/Styles.css">
    <title>Criar Tarefa</title>
</head>

<body>

    <div class="principal">
        <ul id="lateral" class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Pendentes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Tarefas Encerradas.html">Encerradas</a>
            </li>
        </ul>

        <div class="tarefas">
            <div class="menu-botoes">
                <h1>Alterar Tarefa</h1>

                <div class="botao-criar">
                    <button id="finalizar" type="button" class="btn btn-primary" onclick="atualizarTarefa()">Finalizar</button>
                </div>
            </div>

            <div class="form-group">
                <h3>Título</h3>
                <input id="titulo" class="form-control" type="text" placeholder="Escreva um título">

                <h3>Descrição</h3>
                <textarea id="descricao" class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Escreva uma descrição"></textarea>

                <h3>Data</h3>
                <input id="data" type="date" name="datanascimento" class="form_input" placeholder="Data de Nascimento"
                    required>

                <div class="secao-botoes">
                    <h3>Prioridade</h3>

                    <div class="radio-button-prioridade">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="prioridade" id="opcao1"
                                value="Alta">
                            <label class="form-check-label" for="opcao1">Alta</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="prioridade" id="opcao2"
                                value="Média">
                            <label class="form-check-label" for="opcao2">Média</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="prioridade" id="opcao3"
                                value="Baixa">
                            <label class="form-check-label" for="opcao3">Baixa</label>
                        </div>
                    </div>

                </div>



            </div>

            <script src="../JS/Alterar tarefa.js"></script>
            <script src="../JS/layout.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
