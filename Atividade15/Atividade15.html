<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Atividade15.js"></script>
    <title>Atividade 15</title>
</head>

<body>

    <form name="form" onsubmit="return validar()">
        <h3>Formulário Principal</h3>
        <label for="nome">Nome:</label>
        <br>
        <input type="text" id="nome" name="nome">
        <br>
        <label for="email">E-mail:</label>
        <br>
        <input type="email" id="email" name="email">
        <br>
        <label for="comentario">Comentário:</label>
        <br>
        <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea>
        <br>
        <p>Pesquisa:</p>
        <p>Primeira vez nessa página??</p>
        <input type="radio" id="sim" name="pesquisa" value="sim">
        <label for="sim">Sim</label>
        <br>
        <input type="radio" id="nao" name="pesquisa" value="nao">
        <label for="nao">Não</label>
        <br><br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>

</body>

</html>
