<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 7</title>
</head>
<body>
    <script>
        function converter(p) {
            if (p < 0.33)
                return 1;
            else if (p < 0.66)
                return 2;
            else
                return 3;
        }

        function nome(e) {
            if (e == 1)
                return "Pedra";
            if (e == 2) 
                return "Papel";
            if (e == 3)
                return "Tesoura";
        }

        while (true) {
            var escolhaUser = prompt("Escolha: \n1 - Pedra\n2 - Papel\n3 - Tesoura\n4 - Parar");
            if (escolhaUser == 4)
                break;
            var escolhaPc = Math.random();

            escolhaPc = converter(escolhaPc);

            alert("Jogador escolheu " + nome(escolhaUser) + "\nPc escolheu " + nome(escolhaPc));

            if (escolhaUser == escolhaPc) {
                alert("Empate");
            }
            else if(escolhaUser == 1) {
                if (escolhaPc == 2)
                    alert("Derrota");
                if (escolhaPc == 3)
                    alert("Vitória");
            }
            else if(escolhaUser == 2) {
                if (escolhaPc == 1)
                    alert("Vitória");
                if (escolhaPc == 3)
                    alert("Derrota");
            }
            else if (escolhaUser == 3) {
                if (escolhaPc == 1)
                    alert("Derrota");
                if (escolhaPc == 2)
                    alert("Vitória");
            }
        }
    </script>
</body>
</html>
